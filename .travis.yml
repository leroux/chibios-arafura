before_install:
  - date
  - uname -a
  - ulimit -a
  - cat /proc/cpuinfo
  - cat /proc/meminfo
  - cat /etc/apt/sources.list
  - git fetch --tags
  - sudo apt-get -qq update
  - sudo apt-get -qq -y install locales libwww-perl haskell-platform cpphs gcc wget xz-utils libghc-temporary-dev libghc-haskeline-dev libghc-utf8-string-dev libghc-hssyck-dev libghc-test-framework-th-dev libghc-test-framework-hunit-dev libghc-test-framework-quickcheck2-dev libghc-uniplate-dev
  - cabal update
  - cabal install ajhc
  - wget http://files.metasepi.org/ajhc/sat_ubuntu1204_64bit.tar.xz
  - tar xf sat_ubuntu1204_64bit.tar.xz
  - export PATH=`pwd`/sat/bin:$HOME/.cabal/bin:$PATH
  - echo $PATH
  - git --version
  - ghc --version
  - ajhc --version
  - arm-none-eabi-gcc --version
script:
  - make -C demos/ARMCM4-STM32F303-DISCOVERY
  - make -C demos/ARMCM4-STM32F407-DISCOVERY
after_script:
  - date

before_install:
  - date
  - uname -a
  - ulimit -a
  - cat /proc/cpuinfo
  - cat /proc/meminfo
  - cat /etc/apt/sources.list
  - git fetch --tags
  - sudo apt-get -qq update
  - sudo apt-get -qq -y install make locales autoconf m4 haskell-platform cpphs gcc wget xz-utils
  - sudo apt-get -qq -y install libghc-temporary-dev libghc-haskeline-dev libghc-utf8-string-dev libghc-hssyck-dev libghc-test-framework-th-dev libghc-test-framework-hunit-dev libghc-test-framework-quickcheck2-dev libghc-uniplate-dev
  - cabal update || cabal update
  - cabal install derive || cabal install derive
  - git clone https://github.com/ajhc/ajhc.git
  - cd ajhc && autoreconf -i && ./configure && make install
  - wget http://files.metasepi.org/ajhc/sat_ubuntu1204_64bit.tar.xz
  - tar xf sat_ubuntu1204_64bit.tar.xz
  - export PATH=`pwd`/sat/bin:$HOME/.cabal/bin:$PATH
  - echo $PATH
  - git --version
  - ghc --version
  - ajhc --version
  - arm-none-eabi-gcc --version
script:
  - make
after_script:
  - date
